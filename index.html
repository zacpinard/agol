<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <!-- calls for the ArcGIS API's CSS file and JS library-->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>
  <!-- adding the modules needed for a full-screen map app-->
  <script>  
    require([
      "esri/config", 
      "esri/Map", 
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      // Adding modules for graphic and graphic layer
      "esri/Graphic",  
      "esri/layers/GraphicsLayer"   
    ],
    
    function(esriConfig, Map, MapView, BasemapGallery, Locate, Search, Graphic, GraphicsLayer) {   
      esriConfig.apiKey = "AAPKe7597e6aab984f1bb6af80415165d730xY1x15EKarGp3fwbIM7mnMtXYuu_jijQB4r1dPHGf-bIJeS4coIuA1Lfb_eHZrm5";
      const map = new Map({ 
        basemap: "arcgis-midcentury" // Basemap layer service 
      });

      const view = new MapView({
        map: map,
        center: [-122.39, 37.75], // Longitude, latitude
        //zoom: 14, // Zoom level
        scale: 80000,
        container: "viewDiv" // Div element
      });

      const graphicsLayer = new GraphicsLayer();  
      map.add(graphicsLayer);

      const basemapGallery = new BasemapGallery({
        view: view,
        container: document.createElement("div")
      });

      // Add the widget to the top-right corner of the view
      view.ui.add(basemapGallery, {
        position: "top-right"
      });

      const locateBtn = new Locate({
          view: view
      });

      // Add the locate widget to the top left corner of the view
      view.ui.add(locateBtn, {
        position: "top-left"
      });

      const searchWidget = new Search({
        view: view
      });
      // Adds the search widget below other elements in
      // the top left corner of the view
      view.ui.add(searchWidget, {
        position: "top-left",
        index: 0
      });

      const point = { //Create a point  
        type: "point",  
        longitude: -122.42903787469034,    //long lat of Sarah's apartment
        latitude: 37.74658996644984
      };

      const simpleMarkerSymbol = {  
        type: "simple-marker",  
        color: [255, 0, 255],  // Color magenta
        style: "diamond",
        outline: {  
          color: "darkblue", // another way to signify color  
          width: 1  }  
      };      

      const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
      }

      const attributes = {
        Name: "Sis",
        Description: "This is where we visited my sister this summer"
      }

      const pointGraphic = new Graphic({  
        geometry: point,  
        symbol: simpleMarkerSymbol,
        //adding the popup stuff
        attributes: attributes,
        popupTemplate: popupTemplate
      });

      graphicsLayer.add(pointGraphic);

});
  </script>

  <!-- CSS to make the full-screen map-->
  <style>  
    html,  
    body,  
    #viewDiv {  
      padding: 0;  
      margin: 0;  
      height: 100%;  
      width: 100%;  
    }  
  </style>

</head>
<body>
  <!-- div to display the map-->
  <div id="viewDiv"></div>
</body>
</html>
