    ],
    
    function(esriConfig, Map, MapView) {

      const map = new Map({ 
        basemap: "arcgis-topographic" // Basemap layer service

      const view = new MapView({
        map: map,
        center: [-122.431297, 37.773972], // Longitude, latitude
        //zoom: 14, // Zoom level
        scale: 24000,
